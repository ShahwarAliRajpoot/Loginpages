<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="style1.css">

    <title>Home</title>
    <link rel="icon" type="image/x-icon" href="./user.png">

</head>

<body>
    
<div class="main-container">

    <div class="div-1">

        <div class="home-container">
            <a href="./login.html"
              ><img class="logo" src="./logo.png" alt="Logo"
            /></a>
          </div>

    </div>


    <div class="div-2 ">

        <div class="log-container">
            <div class="cont">
              <a href="./home.html"
                ><i class="fa fa-regular fa-arrow-left back"></i
              ></a>
              <div class="log-img" id="divImg">
                <img class="img" id="imageLogo" src="./logo.png" alt="Logo" />
              </div>
      
              <div class="div-link"><a href="./login.html">Login</a></div>
            </div>
      
            <div class="input-box">
              <div class="inp">
                <div class="inp-div">
                  <i class="fa fa-solid fa-envelope big-mail"></i>
                  <input type="email" placeholder="Email" />
                </div>
                <div class="inp-div">
                  <i class="fa fa-solid fa-lock"></i>
                  <input type="password" placeholder="Password" />
                </div>
      
                <div class="for-box">
                  <a href="#">Forgot Password?</a>
                </div>
              </div>
            </div>
      
            <div class="div-btn">
              <button type="submit" class="btn">Login</button>
            </div>
      
            <div class="login-box">
              <p>
                Don't Have an Account?
                <a href="./register.html" class="login-link">Register</a>
              </p>
            </div>
          </div>

    </div>


    <div class="div-3">

        <div class="log-container " id="reg-cont">
            <div class="cont">
             <a href="./login.html"><i class="fa fa-regular fa-arrow-left back"></i></a>
              <div class="log-img">
                <img class="img" src="./logo.png" alt="Logo" />
              </div>
      
              <div class="div-link"><a href="./register.html">Register</a></div>
            </div>
      
            <div class="input-box" id="media-inp">
              <div class="inp" id="new-inp">
                <div class="inp-div" id="fName">
                  <i class="fa fa-solid fa-user"></i>
                  <input type="text" placeholder="Full Name" />
                </div>
                <div class="inp-div" id="email">
                  <i class="fa fa-solid fa-envelope big-mail"></i>
                  <input type="email" placeholder="Email" />
                </div>
                <div class="inp-div" id="num">
                  <i class="fa fa-solid fa-phone"></i>
                  <input type="tel" placeholder="Phone Number" />
                </div>
                <div class="inp-div" id="pass">
                  <i class="fa fa-solid fa-lock"></i>
                  <input type="password" placeholder="Password" />
                </div>
              </div>
            </div>
      
            <div id="btn-box">
              <button id="reg-btn" type="submit" class="btn">Register</button>
            </div>
      
            <div class="login-box">
              <p>
                Already a mamber?
                <a href="./login.html" class="login-link">Login</a>
              </p>
            </div>
          </div>

    </div>


</div>
</body>
</html>
